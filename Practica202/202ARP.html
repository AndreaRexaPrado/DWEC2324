<html>

<!--Se trata de crear un formulario lo más parecido al de la imagen siguiente:

    1. Añadir un input con el NIF
    2. Añadir un input con la fecha de matriculación (día, mes, año)
    3. Añadir un Select con cursos académicos (desde 20-21 a 23-24 con posibilidad de que el usuario añada nuevos cursos académicos.
    4. Al menos 5 “asignaturas” del DAW
    5. Se debe añadir un checkbox para seleccionar/deseleccionar todos los días con disponibilidad.
    6. Añadir un contador para el campo Mensaje que indique al usuario los caracteres que le quedan antes de llegar al máximo.

Realizar una validación (débil, en el lado del cliente) utilizando indistintamente los métodos vistos en clase (los tres deben estar representados) con las siguientes restricciones:
    • Ningún elemento vacío
    • NIF correcto ( comprobar letra)
    • Mensaje: de entre 2 y 500 caracteres
    • Color por defecto: azul
    • Días: seleccionar al menos dos
    • Preferente: por defecto marcado el lunes
    • Botón de “Haz click sobre mí”: ir a Google.com
Se deben entregar únicamente los ficheros .html y .js. El enunciado ( sin gráficos) debe estar incluido como comentarios en el HTML.
Nombre de los ficheros: 202XXX.html y 202XXX.js-->
    <head>
        <title>Practica 202</title>
        <style>

            .contenido {

                display: flex;
                justify-content: center;
            }
            form{
                
                text-align: center;

            }
        </style>
    </head>
    <body>
        <div class="contenido">
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <label>Introduce tu nombre </label>
                <input type="text" id="nombre"><br>
                <label>Introduce tu NIF </label>
                <input type="text" id="nif"><br>
                <label>Introduce tu fecha de matriculacion </label>
                <input type="date" id="fechMat"><br>
                <label>Mensaje</label><br>
               
                Caracteres: <p id="caract"></p>
                <textarea id="mensaje" rows="7" cols="150"></textarea>
            </fieldset>
            <label>Elige un color</label><br>
            <input type="radio" name="color" value="rojo"> Rojo<br>
            <input type="radio" name="color" value="verde"> Verde<br>
            <input type="radio" name="color" value="azul"> Azul<br>
            <label>Selecciona una asignatura</label>
            <select name="asig">
                <option value="dwes">DWES</option>
                <option value="dwec">DWEC</option>
                <option value="diw">DIW</option>
                <option value="daw">DAW</option>
                <option value="ingles">Ingles</option>
            </select><br>
            <label>Selecciona un curso academico</label>
            <select id="curso">
                <option value="20">20-21</option>
                <option value="21">21-22</option>
                <option value="22">22-23</option>
                <option value="23">23-24</option>
                <option id="aniadir" value="aniadir">Añadir</option>
            </select><br>
            <label>Selecciona los dias con disponibilidad</label><br>
            <input type="checkbox" name="dia" value="Lunes"> Lunes<br>
            <input type="checkbox" name="dia" value="Martes"> Martes<br>
            <input type="checkbox" name="dia" value="Miercoles"> Miercoles<br>
            <input type="checkbox" name="dia" value="Jueves"> Jueves <br>
            <input type="checkbox" name="dia" value="Viernes"> Viernes<br>
            <input type="checkbox" id ="all" name="dia" value="todos"> Todos<br>
        
            <label>Selecciona el dia preferente</label>
            <select>
                <option value="Lunes" selected>Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miercoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
            </select><br>
            <button type="submit" id="enviar">Haz clic para enviar la informacion</button>
            <button type="reset" id="reset">Comenzar a rellenar de nuevo</button>
            <button type="button" id="google">Haz clic sobre mi</button>
        </form>
        </div>
        <script src="202ARP.js"></script>
    </body>
</html>
