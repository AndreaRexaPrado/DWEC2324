<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 1</title>
    </head>
    <p id="piramide" style="text-align: center;"></p>
    <body>
        <script>
            function piramideInvertida(num){
                const ESP = '&nbsp;'; //
                let piramide="";
                numEsp=num; //Numero de espacios que debe ser el numero par que luego vaya incrementado para que tabule un poco mas

                while(num!=0){
                    
                    //Si el numero es menor o igual a 9 al num esp hay que sumarle 4 y luego de meterlos restarles 3 por que los anteriores al tener dos cifras no lo deja en medio
                    if(num<=9){
                        numEsp+=4;
                        for(let contador=numEsp; contador>=0;contador--){
                            piramide += ESP;
                        }
                        numEsp-=3;
                    }else{
                        //Si num tiene dos cifras no hace falta meter espacios de mas
                        for(let contador=numEsp; contador>0;contador--){
                            piramide += ESP;
                        }
                        numEsp++; //Se incrementa el numero de espacios
                    }
                    //Se introduce el num tantas veces como el numero sea 
                    for(let contador=0;contador<num;contador++){
                        
                        piramide +=num;
                    }
                    
                    piramide+="<br>\n"
                    num--; //se decrementa el numero
                }

                return piramide;
            }
            //Se pide el numero y se volvera a pedir si mete una letra o no mete nada o no esta entre 1 y 50
            let num = parseInt(prompt("Dame un numero entre 1 y 50"));
            while(isNaN(num) || num == null || (num < 1 || num > 50)) {
                num = parseInt(prompt("Dame un numero entre 1 y 50"));
            }
            document.getElementById("piramide").innerHTML=piramideInvertida(num);
        </script>
    </body>
</html>
