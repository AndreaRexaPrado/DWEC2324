<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Objetos nativos. String</title>
	</head>

	<body>
		<script>
		//INSTANCIACIÓN:
		//Varias formas de instanciar
		var daw = "Desarrollo de aplicaciones web";
		var dam = 'Desarrollo de aplicaciones multiplataforma';
		var asir = "Administración de 'Sistemas Informáticos' en Red"; //También al revés
		var smr = "Sistemas \"Microinformáticos\" y Redes"; //pintar comillas en un texto
		var ciclos = new String(""); // no recomendable ??

		//CONCATENACIÓN DE CADENAS (Para trabajar con cadenas largas)
		ciclos += "Hay 3 ciclos de Grado Superior: \n"; // n salto de línea
		ciclos += daw + ", " + dam + " y " + asir + "\n";
		ciclos += " y 1 ciclo de Grado Medio: \n";
		ciclos += smr;

		alert (ciclos);

		alert ("La longitud de la cadena: " + ciclos.length);

		alert("El caracter en la pos 20: " + ciclos.charAt(20));
		alert("El caracter a aparece por primera vez en: " + ciclos.indexOf("a"));
		alert("El caracter a aparece por ultima  vez en: " + ciclos.lastIndexOf("a"));
		alert("daw es menor que dam: " + dam.localeCompare(daw));
		alert("aplicaciones esta incluido: " + ciclos.includes("aplicaciones"));
		alert(ciclos.indexOf(daw));
		</script>
	</body>
</html>
