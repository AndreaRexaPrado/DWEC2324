<html>
    <head>
        <meta charset="UTF-8">
        <title>Var let const</title>
    </head>
    <body>
    
        <script>
            let numero = 200;
            let cadena = "300";
            console.log(parseInt(cadena)+1);
            console.log(cadena+1);
            console.log(cadena-1);
            
            const STR1 = 42 + "1";
            console.log(STR1);
            console.log(typeof STR1);

            const STR2 = 42 - "1";
            console.log(STR2);
            console.log(typeof STR2);

            //Coercion
            console.log("1 == \"1\":" + (1 == "1"));
            console.log("1 == \"one\":" + (1 == "one"));
            console.log("true == \"1\":" + (true == 1));
            console.log("false == \"zero\":" + (false == "zero"));
            console.log("test == {x:\"test\"}:" + ("test" == {x:"test"}));

            console.log("1 + 1:" + (1 + 1));
            console.log("1 + \"1\":" + (1 + "1"));
            console.log("\"hello\" + \"world\":" + ("hello" + "world"));
            console.log("\"it's\" == true:" + ("its" + true));
            console.log("pizza + {cheese:\"extra\"}:" + ("pizza" + {cheese:"extra"}));

            console.log("3 - 2:" + (3 - 2));
            console.log("\"3\" - 2:" + ("3" - 1));
            console.log("3 - true:" + (3 - true));
            console.log("1 - {x:3}:" + (1 - {x:3}));
            console.log("\"fun\" - 2:" + ("fun" - 2));

            //IF ELSE

            if ({} == {}){
                console.log("Pizza")
            }

        </script>
    </body>
</html>
