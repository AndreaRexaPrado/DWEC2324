<html>
    <head>
        <title>Window Obj</title>
    </head>
    <body>
        <p id="ventana"></p>
        <p id="Sandulos"></p>
        <script>
            window.name="mi ventana";
            let texto="<br>Nombre: " + window.name;
            texto += "<br>Ancho externo: " + window.outerWidth;
            texto += "<br>Alto externo: " + window.outerHeight;
            texto += "<br>Ancho Interno: " + window.innerWidth;
            texto += "<br>Alto Interno: " + window.innerHeight;
            texto += "<br>PageXoffset: " + window.pageXOffset;
            texto += "<br>PageYoffset: " + window.pageYOffset;
            texto += "<br>desde borde izq: " + window.screenX;
            texto += "<br>desde borde superior: " + window.screenY;
            document.getElementById("ventana").innerHTML = texto;

            function crearVentana(){
                //miVentana = window.open("https://www.w3schools.com/js/js_window.asp");
                miVentana = window.open("","",width=500,height=500);
                miVentana.document.write("<h1>Mi ventana</h1>");
        
                
            }

            function cerrarVentana(){
                miVentana.close();
            }

            function redimensionarVentana(){
                miVentana.resizeBy(100,100);
            }

            function moverVentana(){
                miVentana.moveBy(100,100);
            }

            function enfocar(){
                miVentana.focus();
            }

            function imprimir(){
                miVentana.print();
            }
            function saludar(){
                document.getElementById("Sandulos").innerHTML += "hola";
            }

        </script>
        <button onclick="crearVentana()">Crear ventana</button>
        <button onclick="cerrarVentana()">Cerrar ventana</button>
        <button onclick="redimensionarVentana()">Redimensionar ventana</button>
        <button onclick="enfocar()">Enfocar ventana</button>
        <button onclick="moverVentana()">Mover ventana</button>
        <button onclick="imprimir()">Imprimir ventana</button>
        <button onclick="setTimeout(saludar(),2000)">Sandulos</button>
        <button onclick="saludo=setTimeout(saludar(),2000)">Sandulos a variable</button>
        <button onclick="clearTimeout(saludo)">Adios</button>
    </body>
</html>
