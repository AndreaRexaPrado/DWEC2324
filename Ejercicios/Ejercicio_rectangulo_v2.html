<html>
    <head>
        <meta charset="UTF-8">
        <title>Diferncias de for</title>
    </head>
    <body>
       <p id="p"></p>
        <script>
            /*Crea 5 prod con sus precios y unidades y guardalos en un array 
Funciones:
prodOrdenPorNombre()-> devuelve el array ord alfabeticamente
prodOrdenPorPrecio()-> devuelve el array ord por precio

*/
            const patronNum = new RegExp(`[0-9]{1,2}.[0-9]{1,2}`,);
            function perimetroRectagulo(a,b){
                
                return 2*(a+b);
                
            }
            
            let lado = Number(prompt("Dame el lado con dos decimales:"));
            
            while(!isNaN(lado)||!lado.toString().match(patronNum)){
                alert("El numero debe tener 2 decimales")
                let lado = Number(prompt("Dame el lado con dos decimales:"));
            }
            let ancho = Number(prompt("Dame el ancho con dos decimales:"));
            let perimetro = perimetroRectagulo(Number(lado.toFixed(2)),Number(ancho.toFixed(2)));
            alert("El perimetro es " + perimetro.toFixed(2));

        </script>



        
</body>
</html>
