<html>
    <head>
        <title>Window Obj</title>
    </head>
    <body>
        <p id="reloj"></p>
        <script>

            let reloj;
            function segundero(){
                let fechActual= new Date();

                document.getElementById("reloj").innerHTML = fechActual.getSeconds();
            }
            
        </script>
        <button onclick="reloj=setInterval(segundero,1000)">Iniciar</button>
        <button onclick="clearInterval(reloj)">Parar</button>
    </body>
</html>
