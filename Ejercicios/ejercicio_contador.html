<html>
    <head>
        <title>Contador</title>
    </head>
    <body>
        <p id="cont"></p>
        <button id="boton">Click Me!</button>
        <script>
            let cont=0;
            let texto = document.getElementById("cont");
            let boton = document.getElementById("boton");
            boton.addEventListener('mousedown',function(evento){
                if(evento.button === 0){
                   
                    cont++;
                    texto.innerHTML=cont;
                }else if(evento.button === 2){
                    evento.preventDefault();
                    cont--;
                    texto.innerHTML=cont;
                }
            });
            
        </script>
    </body>
</html>
