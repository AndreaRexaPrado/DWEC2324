<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script> 
            function anioBisiesto(anio){
                if((anio.endsWith("00"))||((anio % 400 == 0)||((anio % 4 == 0))))
                {
                    return 1;
                }
                return 0;
                
            }
            let anio = prompt("Dame un año:");
            //alert(anioBisiesto(anio));
            alert("El año " + anio + " " + (anioBisiesto(anio)?" es bisiesto":"no es bisiesto"));
        </script>      
</body>
</html>
