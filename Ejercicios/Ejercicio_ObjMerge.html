<html>
    <head>
        <title>Objetos Merge</title>
    </head>
    <body>
        <script>
            const usuarios = [
                {id:1,nombre:'Juan', edad: 25},
                {id:2,nombre:'Maria', edad: 30},
                {id:3,nombre:'Pedro', edad: 20},
                {id:4,nombre:'Ana', edad: 35},
            ];
            //1
            const mayores=usuarios.filter((usu)=> usu.edad > 25);
            console.log(mayores);
            //2
            const duplEdad = mayores.map((usu)=> usu.edad*2);
            console.log(duplEdad);        
            //3
            const sumaEdad = mayores.reduce((acumulador,valor)=> acumulador+valor.edad,0);
            console.log(sumaEdad);  
        </script>
    </body>
</html>
