<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css"> <!-- Tu archivo de estilos personalizados -->
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css " rel="stylesheet">
</head>
<body>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js "></script>
    <div class="container">
        <div class="contenido">
            <div class="row align-items-center justify-content-center mb-4">
                <div class="col-auto">
                    <button type="button" id="nueva" class="btn btn-primary"><i class="bi bi-play-fill"></i> Nueva partida</button>
                    <button type="button" id="reiniciar" class="btn btn-secondary"><i class="bi bi-rewind-fill"></i> Reiniciar</button>
                    <button type="button" id="solucion" class="btn btn-danger"><i class="bi bi-eye"></i> Mostrar solución</button>
                    <select id="selectMinas" class="form-select ms-3">
                        <option value="op1">Fácil</option>
                        <option value="op2">Normal</option>
                        <option value="op3">Difícil</option>
                    </select>
                </div>
            </div>
            <div class="info text-center mb-4">
                <span id="contador-banderas" class="badge bg-success">Banderas: 0</span>
                <span id="temporizador" class="badge bg-warning text-dark">Tiempo: 0s</span>
            </div>
            <div class="juego text-center" id="tablero"></div>
        </div>
    </div>

    <script src="iniciarBuscaminas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
