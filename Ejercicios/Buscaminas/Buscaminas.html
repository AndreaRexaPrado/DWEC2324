<html>
    <head>
        <meta charset="UTF-8">
        <title>Buscaminas</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
    </head>
    <body>
        <div class ="contenido">
            <div class="botones">
                <button type="button" id="nueva" class="btn btn-light border border-dark"><i class="bi bi-play-fill"></i></button>
                <button type="button" id="reiniciar" class="btn btn-light border border-dark"><i class="bi bi-rewind-fill"></i></button>
                <button type="button" id="deshacer" class="btn btn-light border border-dark"><i class="bi bi-arrow-clockwise"></i></button>
                <button type="button" id="rehacer" class="btn btn-light border border-dark"><i class="bi bi-arrow-counterclockwise"></i></button>
                <button type="button" id="solucion" class="btn btn-light border border-dark"><i class="bi bi-eye"></i></button>
                <select id ="selectMinas">
                    <option value="op1">9x9, 10 minas</option>
                    <option value="op2">9x9, 35 minas</option>
                    <option value="op3">16x16, 40 minas</option>
                    <option value="op4">16x16, 99 minas</option>
                    <option value="op5">30x16, 99 minas</option>
                    <option value="op6">30x16, 170 minas</option>
                    <option value="person">Personalizar...</option>
                </select>
            </div>
            <div class="juego" id="tablero">

            </div>
            <script src="iniciarBuscaminas.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </body>
</html>
