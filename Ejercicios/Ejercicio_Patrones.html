<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio Patrones</title>
    </head>
    <body>
        <script>
            const PATRONES=["00","101","ABC","HO"];
            const CONT_PATRONES=[];
            let frase = prompt("Dame la frase");
            
            function numeroPatrones(texto){
                texto.toUpperCase();
                //const ARR_TEXTO = texto.split("");
                let count = 0;
                for(let i = 0;i<=PATRONES.length-1;i++){
                    const patternRegex = new RegExp(`(?=(${PATRONES[i]}))`, "gi");
                    const matches = texto.match(patternRegex);

                    if (matches) {
                        CONT_PATRONES[i] = matches.length;
                    }else{
                        CONT_PATRONES[i] = 0;
                    }
                }
                
                window.alert("Ocurrencias:\n"+
                             PATRONES[0]+":"+CONT_PATRONES[0]+"\n"+
                             PATRONES[1]+":"+CONT_PATRONES[1]+"\n"+
                             PATRONES[2]+":"+CONT_PATRONES[2]+"\n"+
                             PATRONES[3]+":"+CONT_PATRONES[3]+"\n");

            }
            numeroPatrones(frase);
        </script>
    </body>
</html>
