<html>
    <head>
        <meta charset="UTF-8">
        <title>Var let const</title>
    </head>
    <body>
        <p id="lista1"></p>
        <p id="numeroSocios"></p>
        <p id="lista2"></p>
        <p id="lista3"></p>
        <script>
            const socios=[];

            for(i = 0;i <=9;i++){
                let nombreSocio = prompt("Dame el nombre del socio " + (i+1));
                if(!isNaN(nombreSocio) || nombreSocio == null){
                    alert("El nombre debe ser una palabra o no estar vacia");
                    i--;
                }else{
                    
                    socios.push(nombreSocio);
                }
                
            }
            
            document.getElementById('lista1').innerHTML = socios;
            document.getElementById('numeroSocios').innerHTML = "Hay " + socios.length + " socios";

            const arrayOrdenado = socios.slice();

            document.getElementById('lista2').innerHTML = "Original: " + socios + "<br> Modificado:" + arrayOrdenado.sort();

            const arrayInvertido = socios.slice();

            document.getElementById('lista3').innerHTML ="Original: " +  socios + "<br> Modificado:" + arrayInvertido.reverse();
        </script>

        
    </body>
</html>
