<html>
    <head>
        <meta charset="UTF-8">
        <title>Simulacro Examen</title>
    </head>
    <p id="rombo"></p>
    <body>
        <script>
            //Se pide numero de filas que tendra el rombo
            let numFilas = prompt("Dame numero de filas"); 
            //let numFilas = 5;

            //Constantes con las que se pintan el rombo
            const ESP = '&nbsp;&nbsp;';
            const AST = '*';
            const SALTO = '<BR>';

            //Variable para guardar el rombo    
            let rombo ="";

            //Para la primera parte del rombo el numero de espacios por linea sera numlinas que resta por imprimir, es decir si tenemos 5 lineas debemos tener 5 espacios(6 incluyendo el espacio)
            let numEsp=numFilas;

            for(i = 0; i < numFilas; i++){
                numAst= (i * 2)+1; //Calculo de asteriscos por fila, siempre sera doble del el numero anterior mas 1 para que sean impares 
                //Se pintan los espacios
                for(f=0; f<=numEsp;f++){
                    rombo += ESP;
                }
                //Se pintan los asteriscos
                for(k=0;k < numAst;k++){
                    rombo += AST;
                }
                //Se salta de linea
                rombo += SALTO;
                //Se reduce el numero de espacios
                numEsp--;
            }

            //Rombo invertido
            //Se resetea el numero de espacios 1 ya que el invertido empezara por la siguiente linea que solo tiene un 
            //espacio e ira incrementando ya que debe haber mas
            numEsp=1;
            //Se realiza el mismo procedimento pero al reves y esta vez el primer bucle debe imprimir el numero de lineas - 2 porque la central ya esta impresa 
            //y teniendo en cuenta el 0 para que imprima la ultima linea
            for(i = numFilas-2; i >= 0 ; i--){
                numAst= (i * 2)+1;
                //Se pintan los espacios 
                for(f=0; f<=numEsp+1;f++){
                    rombo += ESP;
                }
                //Se pintan los asteriscos
                for(k=numAst;k > 0;k--){
                    rombo += AST;
                }
                //Se salta de linea
                rombo += SALTO;
                //Se incrementa el numero de espacios
                numEsp++;
            }
            //console.log(rombo);
            document.getElementById("rombo").innerHTML=rombo;
        </script>
    </body>
</html>
