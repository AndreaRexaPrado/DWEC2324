<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 9.1</title>
    </head>
    <body>
        <script>
            let frase = prompt("Dame la frase");
            const arrFrase = frase.split(" ");
            console.log("Primera palabra de la frase " + arrFrase[0]);
            console.log("Ultima palabra de la frase " + arrFrase[arrFrase.length-1]);
            console.log("Numero palabras de la frase " + Number(arrFrase.length-1));
        </script>
    </body>
</html>
