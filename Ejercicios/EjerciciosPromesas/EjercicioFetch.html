<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Fetch</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response=>response.json())
        .then(response=>console.log(response));
        

        fetch("https://api.github.com/users/AndreaReaPrado")
        .then(response=>response.json())
        .then(response=>console.log(response))
        .catch(error=>console.error(error))
    </script>
</body>
</html>
