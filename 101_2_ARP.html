<html>
    <head>
        <meta charset="UTF-8">
        <title>Practica 101_2</title>
    </head>
    <body>
        <script>
            /* 1. Define una variable saludo=”Hola” como variable local dentro de una función saludar() que muestre una ventana emergente con el valor de la variable saludo
                    • Invoca la función
                    • Muestra la variable desde fuera de la función mediante un window.alert*/
            function saludar(){
                var saludo = "Hola";
                window.alert(saludo + " desde dentro la funcion");
            }
            saludar();
            //window.alert(saludo + " desde fuera la funcion");
            /* 2. Define una variable global despedida=”Adiós” fuera de una función despedir( ) que muestre una ventana emergente con el valor de la variable despedida.
                    • Invoca la función
                    • Muestra la variable desde fuera de la función*/
            var despedida = "Adios";
            function despedir(){
                
                window.alert(despedida + " desde dentro la funcion");
            }
            despedir();
            window.alert(despedida + " desde fuera la funcion");

            /*3. Define dos variables con el mismo nombre y distinto valor: una fuera y otra dentro de una función ámbito() que muestre un window.alert de la misma. 
                 Muestra el valor de las dos mediante window.alert e invocando a la función.*/
            var var1 = 2;

            function ambito (){
                var var1 = 4;
                window.alert("var1: " + var1 + " desde dentro de la funcion");
            }
            window.alert("var1: " + var1 + " desde fuera de la funcion");
            ambito();
            /*4. Declara y define una variable global. Redefínela dentro de una función que la muestre mediante un window.alert. 
                 Muestra el valor de la variable mediante window.alert e invocando a la función.*/
            
            var varGlobal = "Pepe" ;

            function variablesGlobales(){
                varGlobal = 2;
                window.alert("varGlobal: " + varGlobal + " desde dentro de la funcion");
            }
            window.alert("varGlobal: " + varGlobal + " desde fuera de la funcion");
            variablesGlobales();
        </script>
    </body>
</html>
